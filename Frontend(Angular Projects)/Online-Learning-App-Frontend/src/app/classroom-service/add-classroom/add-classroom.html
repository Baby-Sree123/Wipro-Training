<div class="add-classroom-container">
  <h1>Add Classroom</h1>
  
  <form>
    <label for="name">Classroom Name</label>
    <input type="text" id="name" name="name"  [(ngModel)]="classroom.name" />

    <label for="location">Classroom Location</label>
    <input type="text" id="location" name="location" [(ngModel)]="classroom.location" />

    <label for="capacity"> Classroom Capacity</label>
    <input type="number" id="capacity" name="capacity"  [(ngModel)]="classroom.capacity" />

    <label for="type">Enter Classroom Type</label>
    <input type="text" id="type" name="type"  [(ngModel)]="classroom.type" />

    <div class="button-row">
      <button type="submit" (click)="onSubmit()">Add</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <p>{{message}}</p>

  <div class="links">
    <button><a href="/classroom">Back to Classroom Menu</a></button>
    <button><a href="/">Back To Main Menu</a></button>
  </div>
</div>
