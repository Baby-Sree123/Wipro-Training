<div style="text-align: center; margin-top: 20px;">

  <h2>All Classrooms</h2>

  <!-- Show total classrooms -->
  <strong>Total classrooms: {{ classrooms.length }}</strong>

  <!-- Search box -->
  <div style="margin: 15px 0;">
    <input type="text" placeholder="Search classroom..." [(ngModel)]="searchText" />
  </div>

  <!-- Table -->
  <table border="1" cellpadding="8" cellspacing="0"
         style="margin: 0 auto; border-collapse: collapse; width: 80%; text-align: center;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Capacity</th>
        
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let classroom of classrooms">
        <td>{{ classroom.id }}</td>
        <td>{{ classroom.name }}</td>
        <td>{{ classroom.location }}</td>
        <td>{{ classroom.capacity }}</td>
       
        <td>
          <button style="margin-right: 10px;" (click)="editClassroom(classroom.id)">Edit</button>
          <button (click)="deleteClassroom(classroom.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Links -->
  <div style="margin-top: 20px;">
    <a href="/add-classroom" style="margin-right: 15px;"><b>Add Classroom</b></a>
    <a href="/"><b>Back To Main Menu</b></a>
  </div>

</div>
