<div class="add-user-container">
  <h1 class="text-center">Add User</h1>
  <form>
    <div class="mb-3">
      <label for="name">User Name</label>
      <input type="text" class="form-control" name="name" id="name" [(ngModel)]="user.name">
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" [(ngModel)]="user.email">
    </div>

    <div class="mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" [(ngModel)]="user.password">
    </div>

    <div class="mb-3">
      <label for="role">Role</label>
      <select class="form-control" name="role" id="role" [(ngModel)]="user.role" required>
        <option value="" disabled>Select Role</option>
        <option value="STUDENT">STUDENT</option>
        <option value="ADMIN">TEACHER</option>
        <option value="IN">ADMIN</option>
      </select>
    </div>

    <div class="button-row">
      <button type="submit" id="submit" (click)="onSubmit()">Add User</button>
      <button type="reset" id="reset">Reset</button>
    </div>
  </form>

  <p>{{ message }}</p>

  <div class="links">
    <button><a href="/user">Back to User Menu</a></button>
    <button><a href="">Back To Main Menu</a></button>
  </div>
</div>
