<div class="add-classroom-container">
  <h1>Add Assessment</h1>
  <form>
    <label>Course ID</label>
    <input type="number" [(ngModel)]="selectedCourseId" name="courseId" required />

    <label>Enter Assessment Title</label>
    <input type="text" name="title" id="title" [(ngModel)]="assessment.title" />

    <label>Enter Assessment Description</label>
    <textarea name="description" id="description" [(ngModel)]="assessment.description"></textarea>

    <label>Enter Assessment Total Marks</label>
    <input type="number" name="totalMarks" id="totalMarks" [(ngModel)]="assessment.totalMarks" />

    <label>Enter Assessment Deadline</label>
    <input type="datetime-local" name="deadline" id="deadline" [(ngModel)]="assessment.deadline" />

    <label>Enter Assessment CreatedAt</label>
    <input type="datetime-local" name="createdAt" id="createdAt" [(ngModel)]="assessment.createdAt" />

    <div class="button-row">
      <button type="submit" name="submit" id="submit" (click)="onSubmit()">Add</button>
      <button type="reset" name="reset" id="reset">Reset</button>
    </div>
  </form>

  <p>{{message}}</p>

  <div class="links">
    <button><a href="/assessments">Back to Assessment Menu</a></button>
    <button><a href="/">Back To Main Menu</a></button>
  </div>
</div>
