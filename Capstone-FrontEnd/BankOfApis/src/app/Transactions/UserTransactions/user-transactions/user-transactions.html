<div class="transaction-container">
  <h2>Your Transactions</h2>

  <div *ngIf="isLoading">Loading...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table *ngIf="transactions.length && !isLoading" class="transaction-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>From Account</th>
        <th>To Account</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let txn of transactions">
        <td>{{ txn.transactionId }}</td>
        <td>{{ txn.fromAccountId }}</td>
        <td>{{ txn.toAccountId }}</td>
        <td>{{ txn.amount | currency }}</td>
        <td>{{ txn.transactiontype }}</td>
        <td>{{ txn.date_transaction | date:'short' }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!transactions.length && !isLoading">No transactions found.</div>

</div>
