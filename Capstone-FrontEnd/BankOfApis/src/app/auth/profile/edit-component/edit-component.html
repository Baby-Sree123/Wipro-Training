<div class="edit-container">
  <h2>Edit Profile</h2>

  <div *ngIf="isLoading" class="loading">Loading...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

  <form *ngIf="!isLoading && user" (ngSubmit)="updateUser()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input id="name" type="text" [(ngModel)]="user.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input id="username" type="text" [(ngModel)]="user.username" name="username" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" [(ngModel)]="user.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone:</label>
      <input id="phone" type="text" [(ngModel)]="user.phone" name="phone" required />
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input id="address" type="text" [(ngModel)]="user.address" name="address" />
    </div>

    <div class="buttons">
      <button type="submit" class="update-btn">Update</button>
      <button type="button" class="cancel-btn" (click)="router.navigate(['/profile'])">Cancel</button>
    </div>
  </form>
</div>
