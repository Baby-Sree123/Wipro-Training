<div class="register-container">
  <h2>Register</h2>

  <form (ngSubmit)="register()">

    <div>
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="user.name" name="name" required>
    </div>

    <div>
      <label for="username"> Username:</label>
      <input type="text" [(ngModel)]="user.username" name="username" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" required>
    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="tel" [(ngModel)]="user.phone" name="phone" required>
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" [(ngModel)]="user.password" name="password" required>
    </div>

    <div>
      <label for="address">Address:</label>
      <textarea [(ngModel)]="user.address" name="address" required></textarea>
    </div>

    <div *ngIf="errorMessage" style="color:red">{{ errorMessage }}</div>
    <div *ngIf="successMessage" style="color:green">{{ successMessage }}</div>

    <button type="submit">Register</button>
  </form>

  <p>
    Already have an account? <a routerLink="/login">Login here</a>
  </p>
</div>
