<h2>Create New Transaction</h2>

<form (ngSubmit)="onSubmit()" #txnForm="ngForm">
  <label>From Account:</label>
  <input type="number" [(ngModel)]="transaction.fromAccountId" name="fromAccountId" required />
  <br /><br />

  <label>To Account:</label>
  <input type="number" [(ngModel)]="transaction.toAccountId" name="toAccountId" required />
  <br /><br />

  <label>Amount:</label>
  <input type="number" [(ngModel)]="transaction.amount" name="amount" required />
  <br /><br />

  <label>Transaction Type:</label>
  <select [(ngModel)]="transaction.transactiontype" name="transactiontype" required>
    <option value="CREDIT">CREDIT</option>
    <option value="DEBIT">DEBIT</option>
  </select>
  <br /><br />

  <button type="submit" [disabled]="txnForm.invalid">Submit</button>
  <button type="button" (click)="router.navigate(['/transactions'])">Cancel</button>
</form>
