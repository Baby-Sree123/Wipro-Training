 <div class="account-container">
  <h2>Your Accounts</h2>

  <div *ngIf="isLoading" class="loading">Loading accounts...</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <table *ngIf="accounts.length && !isLoading" class="account-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Balance</th>
        <th> User Id</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let account of accounts">
        <td>{{ account.accountId }}</td>
        <td>{{ account.accountType }}</td>
        <td>{{ account.accountBalance | currency }}</td>
        <td> {{account.userId}}</td>
        <td>
          <button (click)="viewTransactions(account.accountId)">Transactions</button>
<button (click)="deleteAccount(account.accountId!)">Delete</button>

 <button [routerLink]="['/accounts', account.accountId]">View Details</button>
        </td>
      </tr>
      
    </tbody>
  </table>

  <div *ngIf="!accounts.length && !isLoading">No accounts found.</div>

  <button class="create-btn" routerLink="/create-account">Create New Account</button>
</div>
