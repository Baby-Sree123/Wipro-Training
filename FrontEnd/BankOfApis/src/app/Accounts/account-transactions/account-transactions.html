<div class="transactions-wrapper">
  <h2>Transactions for Account #{{ accountId }}</h2>

  <table class="transactions-table">
    <thead>
      <tr>
        <th>From Account</th>
        <th>To Account</th>
        <th>Amount</th>
        <th>Transaction Type</th>
        <th>Date</th>
        <th>User ID</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let txn of transactions">
        <td>{{ txn.fromAccountId }}</td>
        <td>{{ txn.toAccountId }}</td>
        <td>{{ txn.amount | currency }}</td>
        <td>{{ txn.transactiontype }}</td>
        <td>{{ txn.date_transaction | date:'short' }}</td>
        <td>{{ txn.userId }}</td>
      </tr>
    </tbody>
  </table>
</div>
